<!DOCTYPE html>
<html lang="en" ng-app="Namer" class="no-js"> <!--<![endif]-->
<head>
  <title>Get Day</title>
  <script src="converter.js"></script>
 </head>
<body>
<div>
  <div>
    <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here"/>
    <label>Birthday:</label>
        <input type="date" ng-model="birthday" />
    <ul>
        <li ng-repeat="gender in genders">
            <input type="radio" ng-model="genders" value="red" /> {{genders.text}}
        </li>
    </ul>
            
      <hr/>
    <h1>Hello {{yourName}}!</h1>
        <h2>You are a {{birthday | date: 'EEEE'}} born!</h2>
        <p>In Ghana, you will be called {{gender.text}}</p>
   </div>
</div>
</body>
</html>
