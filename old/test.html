<html>
<head>
<link rel="stylesheet" href='css/jquery.mobile-1.4.4.min.css'/>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src='js/jquery.mobile-1.4.4.min.js'></script>
<script src='js/angular.min.js'></script>
<script src='js/events.js'></script>
<script src='js/ical.js'></script>
</head>
<body ng-app="">
<div data-role="page" id="home">
<div data-role="header">
<div data-role="navbar">
	<ul>	
	<li><a	href="#home" data-transition="pop" data-icon="home">Home</a></li>
	<h1 align="center">iCal</h1>
	<li><a	href="#individual" data-transition="pop" data-icon="carat-r">Individual</a></li>
	</ul>
</div>
</div>

<div role="main" class="ui-content">
<a	href="#" data-role="button" onclick="months()">SYNC OOO SYNC!!!</a>
<a	href="#individual" data-role="button">OK, DO INDIVIDUAL MAKE WE SEE..</a>
</div>

<div data-role="footer">
<h1>Developed By:Tha Cartel</h1>
</div>

</div>

<div data-role="page" id="individual">
<div data-role="header">
<div data-role="navbar">
	<ul>	
	<li><a	href="#home" data-transition="pop" data-icon="home">Home</a></li>
	<h1 align="center">iCal</h1>
	<li><a	href="#individual" data-transition="pop" data-icon="carat-r">Individual</a></li>
	</ul>
</div>

</div>

<div role="main" class="ui-content">
<div>
<ul ng-controller="Events">
<li ng-repeat="x in events">
{{x.topic + ', ' + x.date}}
</li>
</ul>
</div>
</div>
<script>
	var ical = require('ical');
var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

ical.fromURL('http://ashesi.edu.gh/resources/events.html?task=ical.download&id=181', {}, function(err, data) {
      for (var k in data){
        if (data.hasOwnProperty(k)) {
          var ev = data[k]
          console.log("Event",
            ev.summary,
            'is in',
            ev.location,
            'on the', ev.start.getDate(), 'of', months[ev.start.getMonth()]);
        }
      }
    });

</script>
<div data-role="footer">
<h1>Developed By: Team 5K</h1>
</div>

</div>
</body>
</html>
