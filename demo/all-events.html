<div content-for="title">
  <span>All Events</span>
</div>
<input type="search" class="form-control app-search" placeholder="Search.." ng-model="searchText"/>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <span ng-repeat="i in ical | filter:searchText track by $index" href="#" class="list-group-item">
       <a href="#overlay{{i.uid}}" toggle="on"> {{ i.summary }} <i class="fa fa-chevron-right pull-right">{{i.start | date : mediumDate}}</i></a>

        <div overlay="overlay{{i.uid}}">
  <h4 class="overlay-title">{{i.summary}}</h4>
  Date: {{i.start | date: fullDate}}    
  <p>
    {{i.description}}
  </p>
  <p toggle="off" bubble target="overlay1">
    <span class="btn btn-primary">Ok</span>
    <span class="btn btn-default">Cancel</span>
  </p>  
</div>
      </span>
    </div>
  </div>
</div>
